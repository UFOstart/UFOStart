<%inherit file="layout.html"/>

<%def name="bcrumbs()"></%def>

<%def name="content()">
    <div class="padded-body">
        <a href="${url(ctxt, 'create')}" class="pull-right btn btn-primary">Create Template</a>
        <h3>All Templates</h3>
        <div ng-controller="TemplateListCtrl">
            <div class="list-group">
                <div class="row list-group-item">
                    <div class="col-lg-3"><input type="text" ng-model="queryName" class="search-query form-control" placeholder="Search by Name"></div>
                    <div class="col-lg-2">
                        <select ng-model="queryStatus" class="search-query form-control">
                            <option value="">---</option>
                            <option value="true">ACTIVE</option>
                            <option value="false">disabled</option>
                        </select>
                    </div>
                </div>
                <div class="row list-group-item" ng-repeat="template in templates | filter:query | orderBy:'name'">
                    <div class="col-lg-3">{{template.name}}</div>
                    <div class="col-lg-2">{{template.active|filter_active}}</div>
                    <div class="col-lg-2">
                        <a href="${url(ctxt)}{{template.key}}/edit" class="btn btn-default edit-link">edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</%def>
