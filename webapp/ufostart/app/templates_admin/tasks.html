<%inherit file="layout.html"/>

<%def name="bcrumbs()"></%def>

<%def name="content()">
    <div class="padded-body">
        <a href="${url(ctxt, 'create')}" class="pull-right btn btn-primary">Create Task</a>
        <h3>All Tasks</h3>
        <div ng-controller="TaskListCtrl">
            <div class="list-group">
                <div class="row list-group-item">
                    <div class="col-lg-3"><input type="text" ng-model="queryName" class="search-query form-control" placeholder="Search by Name"></div>
                </div>
                <div class="need-card" ng-repeat="task in tasks | filter:query | orderBy:'name'">
                    <div class="need-card-inner">
                        <div class="cut-corner box-header-muted box-content">
                            <a href="${url(ctxt)}{{task.key}}/edit" class="btn btn-default edit-link pull-right">edit</a>
                            <h5 class="no-margin">{{task.name}}</h5>
                            <p>{{task.summary}}</p>
                        </div>
                        <div class="box-content">
                            <span class="label label-info spaced text-small" ng-repeat="tag in task.Tags">{{tag.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</%def>
