<%inherit file="../layout.html"/>
<%namespace file="hnc:forms/templates/baseform.html" name="baseform"/>

<%def name="content()">
    <div class="container centered auth-page">
        <div class="row mar-top-3">
            <div class="col-lg-12">
                <p class="intro"><strong>Log in now</strong></p>
                <p class="btn-social-wrapper">
                    <a href="${root.auth_url('linkedin', furl='')}" class="btn btn-primary btn-linkedin">Log in with Linkedin</a>
                </p>
                <small><strong class="text-muted">If you don't have a Linkedin account yet, please <a href="https://www.linkedin.com/reg/join?trk=hb_join" target="_blank">create one</a>.</strong></small>
            </div>
        </div>
    </div>
</%def>
